<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsLetter Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicons -->
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
      <img class="mb-4" src="images/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Join my NewsLetter</h1>

      <div class="form-floating">
        <input name= "fName" type="firstname" class="form-control" id="floatingFirstName" placeholder="First Name" required>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input name="lName" type="lastname" class="form-control" id="floatingLastName" placeholder="Last Name" required>
        <label for="floatingLastName">Last Name</label>
      </div>

      <div class="form-floating">
        <input name="emailAddy" type="email" class="form-control" id="floatingEmail" placeholder="name@gmail.com" required>
        <label for="floatingEmail">Email address</label>
      </div>

      <button id="submitButton" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Anirudh Pappu</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
